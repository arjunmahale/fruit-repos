<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <div class="container py-5" id="cart-page-section" style="display: none">
      <h2>Your Cart</h2>
      <div class="row g-4" id="cart-items-container">
        </div>
    </div>
    <div class="container py-5" id="empty-cart-message">
      <p>Your cart is empty. Add some products to see them here!</p>
    </div>

    <script>
      window.addEventListener("scroll", () => {
        const navbar = document.querySelector(".sec1");
        const stickyPoint = navbar.offsetTop; 

        if (window.scrollY > stickyPoint) {
          navbar.classList.add("sticky");
        } else {
          navbar.classList.remove("sticky");
        }
      });

      
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
