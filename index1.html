    <style>
        *{
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
        .sec1{
            height: 100px;
            width: 100%;
        }
        .navbar-brand {
            font-size: 2.5rem;
            color: #81C408 !important;
        }

        .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            color: #6C757D !important;
            margin-right: 15px;
        }

        .nav-link.active {
            color: #81C408 !important;
        }

        .icon-btn {
            border: 1px solid #FFB524;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #81C408;
            position: relative;
            margin-left: 10px;
        }

        .cart-icon {
            background-color: #81C408;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            margin-left: 10px;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FFB524;
            color: white;
            border-radius: 50%;
            padding: 0 6px;
            font-size: 0.75rem;
        }
        .hero-section {
            min-height: 500px;
        }
        
        .hero-content {
            padding: 2rem;
        }
        
        .hero-subtitle {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            color: #ff8c00;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .hero-title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #28a745;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }
        
        .carousel-container {
            background: linear-gradient(135deg, #ffc107, #ffb300);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .carousel-item img {
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }
        
        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
        }
        
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
            padding: 15px;
        }
        
        /* Custom responsive adjustments */
        @media (max-width: 768px) {
            .hero-content {
                text-align: center;
                padding: 1.5rem 1rem;
            }
            
            .carousel-item img {
                height: 250px;
            }
            
            .hero-section {
                min-height: auto;
            }
        }
        
        @media (max-width: 576px) {
            .carousel-item img {
                height: 200px;
            }
            
            .hero-content {
                padding: 1rem;
            }
        }
    </style>
</head>
